<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Munchkin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="init-notification">
    <input type="text" class="player-name">
    <div class="gender">
      <a class="male">male</a>
      <a class="female">female</a>
    </div>
    <div class="cpu-number">
      <a class='cpu1'>1</a>
      <a class='cpu2'>2</a>
      <a class='cpu3'>3</a>
      <a class='cpu4'>4</a>
      <a class='cpu5'>5</a>
    </div>
    <a class='start'>start!</a>
  </div>
  <div class="pack pack--treasures"></div>
  <div class="pack pack--doors"></div>
</body>
<script src='assets/jquery-2.2.1.min.js'></script>
<script src='js/players.js'></script>
<script src='js/data.js'></script>
<script src='js/helpers.js'></script>
<script src='js/cards.js'></script>
<script src='js/init.js'></script>
<script src='js/ui.js'></script>
<script src='js/game.js'></script>
</html>
