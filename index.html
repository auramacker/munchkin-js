<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Munchkin</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" href="assets/jquery-ui.min.css">
</head>
<body>

	<div class="popup">

		<div class="init-notification">
			<img src="images/logo.png" alt="" class="logo">
			<div class="init-settings">
				<div class="gender">
					<a class="male checked"><img src="images/male.png" alt=""></a>
					<a class="female"><img src="images/female.png" alt=""></a>
				</div>
				<label for="name">Enter Your Name:</label>
				<input type="text" class="player-name" name="name">
				<label for="cpu">Number of CPU:</label>
				<select class="cpu-number" name="cpu">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<a class="btn start">Start Game!</a>
			</div>
		</div>
	</div>


	<div class="desk">
		<div class="pack-left">
			<div class="pack pack--treasures"></div>
			<div class="pack pack--doors"></div>
		</div>
		<div class="pack-right">
			<div class="pack pack--rebound"></div>
		</div>
		<ul>
			<li class="player player--cpu">

				<div class="player--avatar">
					<img src="#" alt="">
					<span class="player--label-level"></span>
					<svg class="player--svg-level" viewPort="0 0 100 100" version="1.1" width="80" height="80" xmlns="http://www.w3.org/200/svg">
						<circle class="player--svg-level-bar" r="37" cx="40" cy="40" fill="transparent" stroke-dasharray="233" stroke-dashoffset="0" transform="rotate(220 40 40)"></circle>
					</svg>
				</div>
				<div class="player--info">
					<span class="player--info-card-length"></span>
					<span class="player--info-equipment"></span>
				</div>
			</li>
			<li class="player player--cpu">

				<div class="player--avatar">
					<img src="#" alt="">
					<span class="player--label-level"></span>
					<svg class="player--svg-level" viewPort="0 0 100 100" version="1.1" width="80" height="80" xmlns="http://www.w3.org/200/svg">
						<circle class="player--svg-level-bar" r="37" cx="40" cy="40" fill="transparent" stroke-dasharray="233" stroke-dashoffset="0" transform="rotate(220 40 40)"></circle>
					</svg>
				</div>
				<div class="player--info">
					<span class="player--info-card-length"></span>
					<span class="player--info-equipment"></span>
				</div>
			</li>
			<li class="player player--cpu">

				<div class="player--avatar">
					<img src="#" alt="">
					<span class="player--label-level"></span>
					<svg class="player--svg-level" viewPort="0 0 100 100" version="1.1" width="80" height="80" xmlns="http://www.w3.org/200/svg">
						<circle class="player--svg-level-bar" r="37" cx="40" cy="40" fill="transparent" stroke-dasharray="233" stroke-dashoffset="0" transform="rotate(220 40 40)"></circle>
					</svg>
				</div>
				<div class="player--info">
					<span class="player--info-card-length"></span>
					<span class="player--info-equipment"></span>
				</div>
			</li>
			<li class="player player--cpu">

				<div class="player--avatar">
					<img src="#" alt="">
					<span class="player--label-level"></span>
					<svg class="player--svg-level" viewPort="0 0 100 100" version="1.1" width="80" height="80" xmlns="http://www.w3.org/200/svg">
						<circle class="player--svg-level-bar" r="37" cx="40" cy="40" fill="transparent" stroke-dasharray="233" stroke-dashoffset="0" transform="rotate(220 40 40)"></circle>
					</svg>
				</div>
				<div class="player--info">
					<span class="player--info-card-length"></span>
					<span class="player--info-equipment"></span>
				</div>
			</li>
			<li class="player player--cpu">

				<div class="player--avatar">
					<img src="#" alt="">
					<span class="player--label-level"></span>
					<svg class="player--svg-level" viewPort="0 0 100 100" version="1.1" width="80" height="80" xmlns="http://www.w3.org/200/svg">
						<circle class="player--svg-level-bar" r="37" cx="40" cy="40" fill="transparent" stroke-dasharray="233" stroke-dashoffset="0" transform="rotate(220 40 40)"></circle>
					</svg>
				</div>
				<div class="player--info">
					<span class="player--info-card-length"></span>
					<span class="player--info-equipment"></span>
				</div>
			</li>
		</ul>
	</div>

	<footer class="player-user">

		<div class="player-user--human">
			<div class="player player-human">
				<div class="player--avatar">
					<img src="images/players/cpu-1m.png" alt="">
					<span class="player--label-level"></span>
					<svg class="player--svg-level" viewPort="0 0 100 100" version="1.1" width="120" height="120" xmlns="http://www.w3.org/200/svg">
						<circle class="player--svg-level-bar" r="57" cx="60" cy="60" fill="transparent" stroke-dasharray="358" stroke-dashoffset="0" transform="rotate(220 60 60)"></circle>
					</svg>
				</div>
			</div>

			<div class="player-user--inventory">
				<span class="inventory-level">1</span>
				<img src="images/inventory.png" alt="">
			</div>
		</div>


		<div class="player-user--cards"></div>



		<div class="player-buttons">
			<a href="#" class="round-btn btn-battle"><img src="images/btn-battle.png" alt=""></a> 
			<a href="#" class="round-btn btn-help"><img src="images/btn-help.png" alt=""></a>
			<a href="#" class="round-btn btn-run btn-disable"><img src="images/btn-run.png" alt=""></a>
			<a href="#" class="round-btn btn-exchange"><img src="images/btn-exchange.png" alt=""></a>
		</div>



	</footer>


	<div class="message-list">
	</div>



	<div class="inventory-wrap">
		<div class="inventory">
			<div class="inventory-top">
				<div class="has-3child">
					<div class="card-place left-hand" style="background-image: url(images/cards/one-hand.png);">
					</div>
					<div class="card-place two-hand" style="background-image: url(images/cards/two-hand.png);">
					</div>
					<div class="card-place right-hand" style="background-image: url(images/cards/one-hand.png);">

					</div>
				</div>
				<div class="card-place helmet" style="background-image: url(images/cards/helmet.png);">

				</div>
				<div class="card-place gear" style="background-image: url(images/cards/gear.png);">

				</div>
				<div class="card-place footgear" style="background-image: url(images/cards/footgear.png);">

				</div>
			</div>
			<div class="inventory-bottom">
				<div class="has-3child has-supermunchkin">
					<div class="card-place class1" style="background-image: url(images/cards/class.png);">

					</div>
					<div class="card-place supermunchkin" style="background-image: url(images/cards/supermunchkin.png);">

					</div>
					<div class="card-place class2" style="background-image: url(images/cards/class.png);">

					</div>
				</div>
				<div class="has-3child has-halfblood">
					<div class="card-place race1" style="background-image: url(images/cards/race.png);">

					</div>
					<div class="card-place halfblood" style="background-image: url(images/cards/halfblood.png);">

					</div>
					<div class="card-place race2" style="background-image: url(images/cards/race.png);">

					</div>
				</div>
			</div>
		</div>
	</div>

	</div>

</body>
<script src='assets/jquery-2.2.1.min.js'></script>
<script src='assets/jquery-ui.min.js'></script>

<script src='js/players.js'></script>
